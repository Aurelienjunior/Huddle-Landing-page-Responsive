<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="wrapper">
      <Header class="header">
        <img src="./images/logo.svg" alt="">
      </Header>
  
      <div class="container">
        <div class="one">
          <img src="./images/illustration-mockups.svg" alt="">
        </div>
        <div class="two">
          <h1>Build The Commmunity Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuin discussion.
          </p>
          <button>
            Register
          </button>
        </div>
      </div>
  
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://www.frontendmentor.io/profile/Aurelienjunior" target="_blank">Aurelien Junior</a>.
        </p>
  
        <div class="social">
          <a href="https://www.facebook.com/">
            <div class="facebook">
              <ion-icon name="logo-facebook"></ion-icon>
            </div>
          </a>
          <a href="https://twitter.com/">
            <div class="twitter">
              <ion-icon name="logo-twitter"></ion-icon>
            </div>
          </a>
          <a href="https://www.instagram.com/">
            <div class="instagram">
              <ion-icon name="logo-instagram"></ion-icon>
            </div>
          </a>
        </div>
      </footer>
    </div>
</body>
</html>
